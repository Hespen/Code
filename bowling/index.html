<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowling</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="players">
        <input type="text" id="player0" class="player" placeholder="Player 1 Name">
        <input type="text" id="player1" class="player" placeholder="Player 2 Name">
        <input type="text" id="player2" class="player" placeholder="Player 3 Name">
        <input type="text" id="player3" class="player" placeholder="Player 4 Name">
        <input type="text" id="player4" class="player" placeholder="Player 5 Name">
        <input type="text" id="player5" class="player" placeholder="Player 6 Name">
        <input type="text" id="player6" class="player" placeholder="Player 7 Name">
        <input type="text" id="player7" class="player" placeholder="Player 8 Name">
        <input type="text" id="player8" class="player" placeholder="Player 9 Name">
        <input type="text" id="player9" class="player" placeholder="Player 10 Name">
        <button id="submit">Start</button>
    </div>
    <div id="bowlingScreen">
        <table border="1" id="scoreTable">
            <tr>
                <td>Player / Turn</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>Total</td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button class="throw">0</button>
                </td>
                <td>
                    <button class="throw">1</button>
                </td>
                <td>
                    <button class="throw">2</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="throw">3</button>
                </td>
                <td>
                    <button class="throw">4</button>
                </td>
                <td>
                    <button class="throw">5</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="throw">6</button>
                </td>
                <td>
                    <button class="throw">7</button>
                </td>
                <td>
                    <button class="throw">8</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="throw">9</button>
                </td>
                <td>
                    <button class="throw">10</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/PlayerTurn.js" type="text/javascript"></script>
<script src="js/GameManager.js" type="text/javascript"></script>
<script src="js/Player.js" type="text/javascript"></script>
<script>
    $('#submit').click(function (e) {
        var players = [];
        $('.player').each(function () {
            if ($(this).val().length > 0)players[players.length] = $(this).val();
        });

        var gamemng = new GameManager(players);

        $('#players').css("display", "none");
        $('#bowlingScreen').css("display", "block");

        $('.throw').click(function () {
            gamemng.nextThrow(parseInt($(this).text()));
        });
    });
</script>
